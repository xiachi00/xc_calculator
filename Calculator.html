<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style>
		/* 样式表 */
		#calculator {
			width: 255px;
			border: 1px solid #ccc;
			padding: 10px;
			margin: 0 auto;
		}

		input[type="button"] {
			width: 50px;
			height: 50px;
			font-size: 1.2em;
			margin: 5px;
		}

		input[type="text"] {
			width: 100%;
			height: 50px;
			margin-bottom: 10px;
			font-size: 1.2em;
			text-align: right;
			padding-right: 10px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
    
	<div id="calculator">
		<input type="text" id="screen" value="0" disabled>
		<input type="button" value="7" onclick="updateScreen('7')">
		<input type="button" value="8" onclick="updateScreen('8')">
		<input type="button" value="9" onclick="updateScreen('9')">
		<input type="button" value="+" onclick="updateScreen('+')">
		<br>
		<input type="button" value="4" onclick="updateScreen('4')">
		<input type="button" value="5" onclick="updateScreen('5')">
		<input type="button" value="6" onclick="updateScreen('6')">
		<input type="button" value="-" onclick="updateScreen('-')">
		<br>
		<input type="button" value="1" onclick="updateScreen('1')">
		<input type="button" value="2" onclick="updateScreen('2')">
		<input type="button" value="3" onclick="updateScreen('3')">
		<input type="button" value="*" onclick="updateScreen('*')">
		<br>
		<input type="button" value="0" onclick="updateScreen('0')">
		<input type="button" value="/" onclick="updateScreen('/')">
		<input type="button" value="=" onclick="calculate()">
		<input type="button" value="C" onclick="clearScreen()">
	</div>

	<script type="text/javascript">

		let equation = '';  // 用于保存算式 

		// 更新屏幕显示 
		function updateScreen(value) {
			document.getElementById('screen').value =
				document.getElementById('screen').value === '0' ? value : document.getElementById('screen').value + value;

			equation += value;  // 更新算式字符串 
		}

		// 清空屏幕
		function clearScreen() {
			document.getElementById('screen').value = '0';
			equation = '';
		}

		// 进行计算
		function calculate() {
			document.getElementById('screen').value = eval(equation);
			equation = document.getElementById('screen').value;  // 保存计算结果，以便进行连续运算
		}
	</script>
</body>
</html>
